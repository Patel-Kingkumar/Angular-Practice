<h2>Template-Driven Form Example</h2>

<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <!-- Name -->
  <div>
    <label>Name:</label>
    <input type="text" name="name" [(ngModel)]="user.name" required minlength="3" />
    <div *ngIf="submitted && userForm.controls['name']?.errors">
      <small *ngIf="userForm.controls['name']?.errors?.['required']" style="color:red;">
        Name is required
      </small>
      <small *ngIf="userForm.controls['name']?.errors?.['minlength']" style="color:red;">
        Name must be at least 3 characters
      </small>
    </div>
  </div>

  <!-- Email -->
  <div>
    <label>Email:</label>
    <input type="email" name="email" [(ngModel)]="user.email" required email />
    <div *ngIf="submitted && userForm.controls['email']?.errors">
      <small *ngIf="userForm.controls['email']?.errors?.['required']" style="color:red;">
        Email is required
      </small>
      <small *ngIf="userForm.controls['email']?.errors?.['email']" style="color:red;">
        Invalid email format
      </small>
    </div>
  </div>

  <!-- Age -->
  <div>
    <label>Age:</label>
    <input type="number" name="age" [(ngModel)]="user.age" min="1" max="100" />
  </div>

  <!-- Gender -->
  <div>
    <label>Gender:</label>
    <select name="gender" [(ngModel)]="user.gender" required>
      <option value="" disabled selected>Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <div *ngIf="submitted && userForm.controls['gender']?.errors">
      <small style="color:red;">Gender is required</small>
    </div>
  </div>

  <button type="submit">Submit</button>
</form>
