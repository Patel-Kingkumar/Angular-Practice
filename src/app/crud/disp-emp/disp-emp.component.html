<div class="w-50">
  <h2 [ngClass]="!isNgClass ? 'my_class1' : 'my_class2'">This is ngClass</h2>
  <h2 [ngStyle]="{ 
    'background-color': isNgClass ? 'yellow' : 'lightgray', 
    'border': isNgClass ? '4px solid black' : 'none' 
}">
  This is ngStyle
</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Second Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Education</th>
      <th scope="col">Job</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of allStudents">
      <th scope="row">{{item.id }}</th>
      <td>{{ item.firstName }}</td>
      <td>{{ item.secondNmae }}</td>
      <td>{{ item.lastName }}</td>
      <td>{{ item.education }}</td>
      <td>{{ item.job }}</td>
      <td>
        <button class="btn btn-sm btn-outline-primary me-2" [routerLink]="['/edit-student', item.id]">Edit</button>
        <button class="btn btn-sm btn-outline-danger" (click)="deleteStudents(item.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
