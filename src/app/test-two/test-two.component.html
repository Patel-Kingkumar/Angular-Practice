<input type="text" class="form-control w-25 my-3" placeholder="Search Name" [(ngModel)]="filterText" (keyup)="onChange()">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Class</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th scope="col">Phone No</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredData">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.name }}</td>
      <td>{{ item.class }}</td>
      <td>{{ item.address }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.phone }}</td>
    </tr>
  </tbody>
</table>
