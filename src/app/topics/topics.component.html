<form [formGroup]="empForm" class="m-5">
  <div class="row">
    <div class="col-2 mt-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="cricket" formControlName="cricket">
        <label class="form-check-label" for="cricket">Cricket</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="football" formControlName="football">
        <label class="form-check-label" for="football">Football</label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-4 mt-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" rows="4" class="form-control" formControlName="description" placeholder="Enter description"></textarea>
      <div *ngIf="empForm.get('description')?.touched && empForm.get('description')?.invalid" class="text-danger mt-1">
        Description is required when Cricket is selected
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-2 mt-3">
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </div>
  </div>
</form>
