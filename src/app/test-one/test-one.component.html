<form class="mx-5 my-3" [formGroup]="studentForm">
    <input type="text" placeholder="Enter Name" formControlName="name" />
    <div class="form-check mt-3">
        <input class="form-check-input" type="radio" formControlName="gender" value="male" id="male">
        <label class="form-check-label" for="male">
            Male
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="gender" value="female" id="female">
        <label class="form-check-label" for="female">
            Female
        </label>
    </div>
    <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" formControlName="cricket" value="cricket" name="cricket" id="cricket">
        <label class="form-check-label" for="cricket">
            Cricket
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="football" value="football" name="football" id="football">
        <label class="form-check-label" for="football">
            Football
        </label>
    </div>
    <textarea class="mt-3" name="description" id="description" formControlName="description"
        placeholder="Enter Description"></textarea><br />
        <div class="text-danger" *ngIf="(studentForm.get('description').invalid && (studentForm.get('description').dirty || studentForm.get('description').touched) || isDescriptionRequired)">
      Enter Description
    </div>
    <button class="mt-3" (click)="onSave()">Submit</button>
</form>
