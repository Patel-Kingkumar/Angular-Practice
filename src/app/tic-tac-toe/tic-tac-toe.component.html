<div class="button-grid">
    <button 
    *ngFor="let btn of buttons; let i = index"
    (click)="changeText(i)"
    class="grid-button"
    [disabled]="disabledButtons[i]"
    >
    {{ btn }}
</button>
</div>
<div class="d-flex justify-content-center">
    <input class="text-center mx-3" type="text" [(ngModel)]="textDisplay" disabled>
    <button class="btn btn-outline-primary" (click)="onReset()">Reset</button>
</div>
