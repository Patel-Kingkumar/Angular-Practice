<div [formGroup]="orderForm">
  <div formArrayName="items" *ngFor="let item of orderForm.get('items').controls; let i = index;">
    <div [formGroupName]="i">
      <div class="row w-50">
        <div class="col-4">
          <input formControlName="name" class="form-control" placeholder="Item name">
        </div>
        <div class="col-4">
          <input formControlName="description" class="form-control" placeholder="Item description">
        </div>
        <div class="col-4">
          <input formControlName="price" class="form-control" placeholder="Item price">
        </div>
      </div>
    </div>
  </div>
</div>
<button (click)="addItem()">Add</button>
<button (click)="submitItem()">Submit</button>
