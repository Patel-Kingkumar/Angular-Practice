<form [formGroup]="studentForm">
    <div class="row w-25 mx-5">
        <div class="col-12 mt-3">
            <input type="text" formControlName="fullName" [ngClass]="{ 'is-invalid': submitted && f['fullname'].errors }" placeholder="Enter Name">
            <div *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)">
      <div *ngIf="firstName?.errors?.['required']" class="error-message">
        First Name is required.
      </div>
      <div *ngIf="firstName?.errors?.['minlength']" class="error-message">
        First Name must be at least 3 characters long.
      </div>
    </div>
        </div>
        <div class="col-12 mt-3">
            <input type="text" formControlName="class" placeholder="Enter Class">
        </div>
        <div class="col-12 mt-3">
            <input type="text" formControlName="rollNo" placeholder="Enter Roll No">
        </div>
        <div class="col-12 mt-3">
            <input type="text" formControlName="address" placeholder="Enter Address">
        </div>
        <div class="col-12 mt-3">
            <input type="text" formControlName="email" placeholder="Enter Email">
        </div>
        <div class="col-12 mt-3">
            <input type="password" formControlName="password" placeholder="Enter Password">
        </div>
        <div class="col-12 mt-3">
            <input type="password" formControlName="confirmPassword" placeholder="Enter Confirm Password">
        </div>
        <div class="col-12 mt-3">
            <button type="button" class="btn btn-outline-primary" (click)="submitForm()">Submit</button>
        </div>
    </div>
</form>
